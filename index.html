<!DOCTYPE html>
<html lang="zh-CN" ng-app="jsGen">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta charset="utf-8">
    <base href="/">
    <title ng-bind="global.title2+' | '+global.title">创意数码蛋糕</title>
    <meta name="title" content="{{global.metatitle}}">
    <meta name="description" content="{{global.metadesc}}">
    <meta name="keywords" content="{{global.keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://cdn.pictcake.cn/static/favicon.ico?VERSION"/>
    <meta name="description" content="创意数码蛋糕，在线制作蛋糕，在线下单，优秀的名牌蛋糕师亲手为您制作，可进店体验，同城配送。">
    <meta name="keywords" content="蛋糕,数码蛋糕,照片蛋糕">
    <link rel="apple-touch-icon" href="http://cdn.pictcake.cn/static/img/touch/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="http://cdn.pictcake.cn/static/img/touch/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="http://cdn.pictcake.cn/static/img/touch/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="http://cdn.pictcake.cn/static/img/touch/apple-touch-icon-144x144.png">
    <meta property="og:title" content="创意数码蛋糕|在线做照片蛋糕">
    <meta property="og:description" content="创意数码蛋糕，在线做蛋糕，在线下单，优秀的名牌蛋糕师亲手为您制作，可进店体验，同城配送。">
    <meta property="og:url" content="www.pictcake.cn">
    <meta property="og:image" content="http://cdn.pictcake.cn/static/img/iphone.jpg">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <!-- build:css ../cdn/css/app.css -->
    <link rel="stylesheet" href="http://cdn.pictcake.cn/static/css/app.css">
    <!-- endbuild -->
</head>
<!--[if lt IE 9]>
<body class="ie pure-g-r" ng-class="{'no-overflow':global.noOverflow }"> <![endif]-->
<!--[if gt IE 8]><!-->
<body class="pure-g-r ng-cloak" ng-class="{'no-overflow':global.noOverflow }" ng-cloak> <!--<![endif]-->
<div class="pure-u-1 my-menu">

    <div class="pure-menu pure-menu-open pure-menu-horizontal wrap " ng-class="{'top-menu':!global.isIndex}">
        <ul class="left user discountMsg" ng-if="!global.isIndex">
            <li><a href="/prev" class="left no-hover" ng-if="!global.isIndex"> <i class="fa fa-volume-up font20 "></i>
                {{global.discountMsg}}
            </a></li>
        </ul>

        <ul class="right user " ng-if="!global.isLogin" ng-class="{'bc-white-6':global.isIndex}">
            <li ng-if="!global.isIndex || global.isPhone"><a  href="/"><img class="logo-top" src="http://cdn.pictcake.cn/static/img/logo.png"/></a></li>
            <li ng-if="global.isIndex"><a href="http://official.pictcake.cn/" target="_blank">官网</a></li>
            <li><a href="/register"><i class="fa fa-user-md"></i>注册</a></li>
            <li><a href="/login"><i class="fa fa-signin"></i>登录</a></li>
        </ul>


        <ul class="right user " ng-if="global.isLogin" ng-class="{'bc-white-6':global.isIndex}">
            <li><a class="pure-menu-img " href="/"><img class="logo-top" src="http://cdn.pictcake.cn/static/img/logo.png"/></a></li>
            <li ><a href="/update"><i class="fa fa-birthday-cake"></i>在线购买</a></li>
            <li ><a href="/home"><i class="fa fa-home"></i>{{global.user.nickname}}</a></li>
            <li ><a href="/admin" ng-if="global.isEditor" ><i class="fa fa-gear"></i>管理</a></li>
            <li ><a ng-click="logout()"><i class="fa fa-signout"></i>退出</a></li>
        </ul>

    </div>
</div>

<div class="pure-u-1">
    <div id="main" ng-view></div>
</div>
<div class="pure-u-1 footer my-foot" ng-if="global.isIndex">
    <div class="pure-menu pure-menu-open pure-menu-horizontal wrap my-foot-con" >
        <ul ng-if="!global.isPhone">
            <li><a href="http://official.pictcake.cn/" target="_blank">官方主页</a></li>
            <li><a href="http://cdn.pictcake.cn/official.html#food" target="_blank">食品安全</a></li>
        </ul>
        <ul class="pure-menu-logo">
            <li><a href="{{global.prev}}" id="prev" class="no-hover"> <i class="fa fa-hand-o-left font40 "></i></a></li>
            <li class="height-50"><a class="pure-menu-img no-hover top-n-40 " href="/latest"><img height="50" src="http://cdn.pictcake.cn/static/img/logo.png"/><br/><span
                    class="shine_red">在线订购</span></a></li>
            <li><a href="{{global.next}}" id="next" class=" no-hover"> <i class="fa fa-hand-o-right font40 "></i></a></li>
        </ul>
        <ul ng-if="!global.isPhone">
            <li><a href="http://cdn.pictcake.cn/official.html#contact" target="_blank">商家加盟</a></li>
            <li><a href="http://cdn.pictcake.cn/official.html#contact" target="_blank">联系我们</a></li>
        </ul>
    </div>
</div>
<div class="loading" ng-show="loading.show"></div>
<!-- build:js ../cdn/js/lib.js -->
<script src="http://cdn.pictcake.cn/static/js/lib.js"></script>
<!-- endbuild -->
<!-- build:js ../cdn/js/app.js -->
<script src="http://cdn.pictcake.cn/static/js/app.js"></script>
<!-- endbuild -->
</body>
</html>
